<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1 style="margin-left: 1.5%; margin-bottom: 2%; margin-top: 2%;">Ingrese Producto</h1>
        <form action="/productos" method="post" id="addProduct">    
            <label style="margin-left: 2%; font-size: 20px;" for="title">Nombre del Producto: </label>
            <input style="height: 37px;" name="title" required>
            <label style="margin-left: 2%; font-size: 20px;" for="price">Precio del Producto: </label>
            <input style="height: 37px;" type="number" name="price" required>
            <label style="margin-left: 2%; font-size: 20px;" for="thumbnail">Imagen del Producto: </label>
            <input style="height: 37px;" name="thumbnail" required>
            <button style="margin-top: -0.4%; height: 38px; align-content: center;" class="btn btn-warning" type="submit">Guardar Producto</button>
        </form>
    <br>

    <button style="margin-left: 2%; width: 160px; height: 50px;" class="btn btn-primary"><a style="color: black; text-decoration: none;" href="/productos" type="button">Ver productos</button>
    
    <script src="index.js"></script>
</body>
</html>
